<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <h1>Etch - a - Sketch</h1>
    <div class="bodyContainer">
        <div class="firstButtonContainer">
            <button class="btn">Change size</button>
            <button class="changeToRedBtn">Change to Red</button>
            <button class="changeToGreenBtn">Change to Green</button>
            <button class="changeToYellowBtn">Change to Yellow</button>
            <button class="changeToBlackBtn">Back to Black</button>
        </div>
        <div id="container">
        </div>
        <div class="secondButtonContainer">
            <button class="btn">Reset Grid</button>
            <button class="changeToRedBtn">Hold down to draw</button>
            <button class="changeToGreenBtn">Erase</button>
        </div>
    </div>
</body>
</html>
